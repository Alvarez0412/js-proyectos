<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SUPERFLIGHT</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <h1>acá va el header</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <img
            src="./mapa.jpg"
            alt=""
            class="img-fluid"
          /><select
            class="form-select"
            aria-label="Default select example"
            id="ciudades"
          >
            <option selected>Selecciona la ciudad:</option>
            <option value="Pereira">Pereira</option>
            <option value="Medellin">Medellín</option>
            <option value="Cali">Cali</option>
            <option value="Bogota">Bogotá</option>
            <option value="Cartagena">Cartagena</option>
          </select>
        </div>
        <div class="col-4">
          <h4>Cantidad de pasajeros:</h4>
          <input
            class="form-control"
            type="number"
            placeholder="Ingrese la cantidad..."
            aria-label="default input example"
            id="pasajeros"
          />
          <h4>Peso de las maletas:</h4>
          <input
            class="form-control"
            type="number"
            placeholder="Ingrese la cantidad..."
            aria-label="default input example"
            id="maletas"
          />
          <h4>Tipo de silla:</h4>
          <select
            class="form-select"
            aria-label="Default select example"
            id="sillas"
          >
            <option selected>Selecciona la silla:</option>
            <option value="Normal">Normal</option>
            <option value="Ejecutiva">Ejecutiva</option>
            <option value="VIP">VIP (Incluye copa de Whisky)</option>
          </select>
          <button type="button" class="btn btn-primary" onclick="calcularVuelo()">Calcular total</button>
        </div>
        <div class="col-4">
            <div class="col-4">
                <div class="card" style="width: 18rem;">
                    <img src="./tiquete.jpg" class="card-img-top" alt="">
                    <div class="card-body">
                      <h5 class="card-title">Cotización tiquete:</h5>
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item" id="precioPasajeros">Subtotal</li>
                      <li class="list-group-item" id="precioMaletas">Adicional Maletas</li>
                      <li class="list-group-item" id="precioSillas">Adicional Sillas</li>
                      <li class="list-group-item" id="precioTotal">Total de vuelo</li>
                    </ul>
                  </div>
        </div>
      </div>
    </div>
    <script src="./ejercicio1.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
